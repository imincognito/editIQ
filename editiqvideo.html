<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Web Video Editor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #111;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    #editor {
      position: relative;
      width: 640px;
      height: 360px;
      border: 2px solid #333;
      margin-bottom: 20px;
    }
    video, canvas {
      width: 100%;
      height: 100%;
      display: block;
    }
    .text-overlay {
      position: absolute;
      color: white;
      font-size: 32px;
      font-weight: bold;
      text-shadow: 2px 2px 4px #000;
      border: 1px dashed #fff;
      padding: 5px;
      cursor: move;
      user-select: none;
    }
    #controls {
      display: flex;
      gap: 10px;
      margin-bottom: 10px;
    }
    input, button {
      padding: 8px 12px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <h2>üõ†Ô∏è Web Video Editor</h2>
  <div id="controls">
    <input type="file" id="upload" accept="video/*" />
    <button id="addText">Add Text</button>
    <button id="export">Export</button>
  </div>

  <div id="editor">
    <video id="video" crossorigin="anonymous" controls></video>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/interactjs/dist/interact.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@ffmpeg/ffmpeg@0.12.6/dist/ffmpeg.min.js"></script>

  <script>
    const uploadInput = document.getElementById('upload');
    const video = document.getElementById('video');
    const editor = document.getElementById('editor');
    const addTextBtn = document.getElementById('addText');
    const exportBtn = document.getElementById('export');

    let currentTextOverlay = null;

    uploadInput.addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (file) {
        const url = URL.createObjectURL(file);
        video.src = url;
        video.load();
      }
    });

    addTextBtn.addEventListener('click', () => {
      const div = document.createElement('div');
      div.className = 'text-overlay';
      div.contentEditable = true;
      div.innerText = 'Edit Me';
      div.style.left = '50px';
      div.style.top = '50px';
      editor.appendChild(div);
      makeDraggable(div);
    });

    function makeDraggable(el) {
      interact(el)
        .draggable({
          modifiers: [
            interact.modifiers.restrictRect({ restriction: editor, endOnly: true })
          ],
          listeners: {
            move(event) {
              const target = event.target;
              const x = (parseFloat(target.getAttribute('data-x')) || 0) + event.dx;
              const y = (parseFloat(target.getAttribute('data-y')) || 0) + event.dy;
              target.style.transform = `translate(${x}px, ${y}px)`;
              target.setAttribute('data-x', x);
              target.setAttribute('data-y', y);
            }
          }
        })
        .resizable({
          edges: { left: true, right: true, bottom: true, top: true },
          listeners: {
            move(event) {
              const { x, y } = event.target.dataset;
              event.target.style.width = event.rect.width + 'px';
              event.target.style.height = event.rect.height + 'px';
            }
          }
        });
    }

    exportBtn.addEventListener('click', async () => {
      if (!video.src) return alert('Upload a video first');

      const canvas = document.createElement('canvas');
      const ctx = canvas.getContext('2d');
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;

      video.pause();
      video.currentTime = 0;

      const overlays = Array.from(document.querySelectorAll('.text-overlay'));

      const frames = [];
      const fps = 30;
      const duration = video.duration;

      for (let t = 0; t < duration; t += 1 / fps) {
        video.currentTime = t;
        await new Promise(r => video.onseeked = r);

        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
        overlays.forEach(overlay => {
          const rect = overlay.getBoundingClientRect();
          const edRect = editor.getBoundingClientRect();
          const x = rect.left - edRect.left;
          const y = rect.top - edRect.top;
          ctx.font = '32px sans-serif';
          ctx.fillStyle = 'white';
          ctx.fillText(overlay.innerText, x, y + 32);
        });
        frames.push(canvas.toDataURL('image/jpeg'));
      }

      const { createFFmpeg, fetchFile } = FFmpeg;
      const ffmpeg = createFFmpeg({ log: true });
      await ffmpeg.load();

      for (let i = 0; i < frames.length; i++) {
        const data = frames[i].replace(/^data:image\/jpeg;base64,/, '');
        ffmpeg.FS('writeFile', `frame_${i}.jpg`, Uint8Array.from(atob(data), c => c.charCodeAt(0)));
      }

      const inputs = frames.map((_, i) => `-i frame_${i}.jpg`).join(' ');
      const filter = `-r ${fps} -pix_fmt yuv420p`;
      const inputList = frames.map((_, i) => `frame_${i}.jpg`);
      const inputTxt = inputList.map(f => `file '${f}'`).join('\n');

      ffmpeg.FS('writeFile', 'input.txt', new TextEncoder().encode(inputTxt));

      await ffmpeg.run(
        '-framerate', `${fps}`,
        '-pattern_type', 'glob',
        '-i', 'frame_*.jpg',
        '-c:v', 'libx264',
        '-pix_fmt', 'yuv420p',
        'output.mp4'
      );

      const data = ffmpeg.FS('readFile', 'output.mp4');
      const url = URL.createObjectURL(new Blob([data.buffer], { type: 'video/mp4' }));

      const a = document.createElement('a');
      a.href = url;
      a.download = 'edited-video.mp4';
      a.click();
    });
  </script>
</body>
</html>
