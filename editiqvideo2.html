<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Web Video Editor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      background: #111;
      color: #fff;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    #editor {
      position: relative;
      width: 640px;
      height: 360px;
      border: 2px solid #444;
      background: black;
      overflow: hidden;
    }
    video {
      width: 100%;
      height: 100%;
      display: block;
    }
    .text-overlay {
      position: absolute;
      color: white;
      font-size: 32px;
      font-weight: bold;
      text-shadow: 2px 2px 4px #000;
      border: 1px dashed #fff;
      padding: 5px;
      cursor: move;
      user-select: none;
    }
    #controls {
      margin-top: 10px;
      display: flex;
      gap: 10px;
    }
    input, button {
      padding: 8px 12px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <h2>ðŸŽ¬ Web Video Editor</h2>
  <div id="editor">
    <video id="video" crossorigin="anonymous"></video>
  </div>

  <div id="controls">
    <input type="file" id="upload" accept="video/*" />
    <button id="addText">Add Text</button>
    <button id="recordBtn">Export</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/interactjs/dist/interact.min.js"></script>

  <script>
    const upload = document.getElementById('upload');
    const video = document.getElementById('video');
    const editor = document.getElementById('editor');
    const addText = document.getElementById('addText');
    const recordBtn = document.getElementById('recordBtn');

    let recorder, recordedChunks = [];

    upload.addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (file) {
        const url = URL.createObjectURL(file);
        video.src = url;
        video.load();
      }
    });

    addText.addEventListener('click', () => {
      const text = document.createElement('div');
      text.className = 'text-overlay';
      text.contentEditable = true;
      text.innerText = 'Edit Text';
      text.style.left = '50px';
      text.style.top = '50px';
      editor.appendChild(text);
      makeDraggable(text);
    });

    function makeDraggable(el) {
      interact(el)
        .draggable({
          modifiers: [
            interact.modifiers.restrictRect({ restriction: editor, endOnly: true })
          ],
          listeners: {
            move(event) {
              const target = event.target;
              const x = (parseFloat(target.getAttribute('data-x')) || 0) + event.dx;
              const y = (parseFloat(target.getAttribute('data-y')) || 0) + event.dy;
              target.style.transform = `translate(${x}px, ${y}px)`;
              target.setAttribute('data-x', x);
              target.setAttribute('data-y', y);
            }
          }
        });
    }

    recordBtn.addEventListener('click', async () => {
      if (!video.src) {
        alert('Please upload a video first');
        return;
      }

      video.play();

      const stream = editor.captureStream(30); // 30 fps
      recorder = new MediaRecorder(stream, { mimeType: 'video/webm;codecs=vp9' });
      recordedChunks = [];

      recorder.ondataavailable = e => {
        if (e.data.size > 0) recordedChunks.push(e.data);
      };

      recorder.onstop = () => {
        const blob = new Blob(recordedChunks, { type: 'video/webm' });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = 'edited-video.webm';
        a.click();
      };

      recorder.start();

      // Stop when video ends
      video.onended = () => {
        recorder.stop();
      };
    });
  </script>
</body>
</html>
