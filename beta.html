<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>3D Image Editor with WebGL Export</title>
  <style>
    body {
      margin: 0;
      background: #111;
      font-family: Arial, sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      margin-top: 20px;
    }

    canvas {
      display: block;
      border: 2px dashed #444;
      margin: 20px 0;
    }

    .controls {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
    }

    label {
      display: flex;
      flex-direction: column;
      align-items: center;
      font-size: 13px;
      color: #ccc;
    }

    input[type="range"] {
      width: 100px;
    }

    .buttons {
      margin-top: 10px;
      display: flex;
      gap: 10px;
    }

    button, label.upload-btn {
      background: #333;
      padding: 8px 14px;
      border-radius: 5px;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover, label.upload-btn:hover {
      background: #555;
    }

    input[type="file"] {
      display: none;
    }
  </style>
</head>
<body>
  <h1>üñºÔ∏è 3D Image Editor (WebGL Snapshot)</h1>

  <label class="upload-btn">
    Upload Image
    <input type="file" id="upload" accept="image/*" />
  </label>

  <div class="controls">
    <label>Rotate X
      <input type="range" id="rotateX" min="-180" max="180" value="0">
    </label>
    <label>Rotate Y
      <input type="range" id="rotateY" min="-180" max="180" value="0">
    </label>
    <label>Rotate Z
      <input type="range" id="rotateZ" min="-180" max="180" value="0">
    </label>
    <label>Scale
      <input type="range" id="scale" min="0.1" max="2" step="0.01" value="1">
    </label>
    <label>Flip
      <input type="checkbox" id="flip">
    </label>
  </div>

  <canvas id="glcanvas" width="640" height="360"></canvas>

  <div class="buttons">
    <button id="snapshot">Export PNG</button>
    <button id="reset">Reset</button>
  </div>

  <!-- Three.js CDN -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>

  <script>
    let scene, camera, renderer, mesh, texture;
    let imagePlane;
    const canvas = document.getElementById('glcanvas');

    const rotateX = document.getElementById('rotateX');
    const rotateY = document.getElementById('rotateY');
    const rotateZ = document.getElementById('rotateZ');
    const scale = document.getElementById('scale');
    const flip = document.getElementById('flip');

    function initScene() {
      scene = new THREE.Scene();
      camera = new THREE.PerspectiveCamera(70, canvas.width / canvas.height, 0.1, 1000);
      camera.position.z = 2;

      renderer = new THREE.WebGLRenderer({ canvas, preserveDrawingBuffer: true, alpha: false });
      renderer.setClearColor(0x222222);

      const geometry = new THREE.PlaneGeometry(1.6, 0.9); // 16:9
      const defaultTexture = new THREE.TextureLoader().load('');
      const material = new THREE.MeshBasicMaterial({ map: defaultTexture });

      mesh = new THREE.Mesh(geometry, material);
      scene.add(mesh);

      animate();
    }

    function animate() {
      requestAnimationFrame(animate);
      updateTransforms();
      renderer.render(scene, camera);
    }

    function updateTransforms() {
      mesh.rotation.x = THREE.MathUtils.degToRad(rotateX.value);
      mesh.rotation.y = THREE.MathUtils.degToRad(rotateY.value);
      mesh.rotation.z = THREE.MathUtils.degToRad(rotateZ.value);
      const s = parseFloat(scale.value);
      mesh.scale.set(flip.checked ? -s : s, s, 1);
    }

    document.getElementById('upload').addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = (event) => {
        const img = new Image();
        img.onload = () => {
          texture = new THREE.Texture(img);
          texture.needsUpdate = true;
          mesh.material.map = texture;
          mesh.material.needsUpdate = true;
        };
        img.src = event.target.result;
      };
      reader.readAsDataURL(file);
    });

    document.getElementById('snapshot').addEventListener('click', () => {
      const link = document.createElement('a');
      link.download = '3d-image.png';
      link.href = canvas.toDataURL();
      link.click();
    });

    document.getElementById('reset').addEventListener('click', () => {
      rotateX.value = 0;
      rotateY.value = 0;
      rotateZ.value = 0;
      scale.value = 1;
      flip.checked = false;
    });

    initScene();
  </script>
</body>
</html>
