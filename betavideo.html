<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>üé¨ Advanced Video Editor & Export</title>
  <script src="https://cdn.webrtc-experiment.com/RecordRTC.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@ffmpeg/ffmpeg@0.12.4/dist/ffmpeg.min.js"></script>
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: sans-serif;
      text-align: center;
      margin: 0;
      padding: 20px;
    }
    #editor-container {
      width: 800px;
      height: 450px;
      margin: 20px auto;
      background: #000;
      border: 2px dashed #555;
      position: relative;
      overflow: hidden;
      perspective: 1000px;
    }
    video, canvas {
      width: 100%;
      height: 100%;
      object-fit: cover;
      position: absolute;
      top: 0;
      left: 0;
      transform-origin: center;
      z-index: 1;
    }
    #controls, #export-controls {
      margin-top: 20px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
    }
    label {
      font-size: 14px;
    }
    input[type="range"] {
      width: 100px;
    }
    button {
      background: #0a84ff;
      color: #fff;
      border: none;
      padding: 8px 12px;
      font-size: 14px;
      border-radius: 4px;
      cursor: pointer;
    }
    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    h2 {
      margin-top: 40px;
    }
  </style>
</head>
<body>

  <h1>üé¨ Simple Video Editor & Export</h1>
  <input type="file" id="video-upload" accept="video/*" />
  <button id="play-toggle" disabled>‚ñ∂Ô∏è Play</button>

  <div id="editor-container">
    <video id="video" muted playsinline loop></video>
    <canvas id="captureCanvas"></canvas>
  </div>

  <div id="controls">
    <label>RotateX <input type="range" id="rotateX" min="-180" max="180" value="0" disabled></label>
    <label>RotateY <input type="range" id="rotateY" min="-180" max="180" value="0" disabled></label>
    <label>RotateZ <input type="range" id="rotateZ" min="-180" max="180" value="0" disabled></label>
    <label>Scale <input type="range" id="scale" min="0.1" max="2" step="0.1" value="1" disabled></label>
    <label>Blur <input type="range" id="blur" min="0" max="10" value="0" disabled></label>
    <label>Brightness <input type="range" id="brightness" min="0.5" max="2" step="0.1" value="1" disabled></label>
  </div>

  <h2>üé• Export Options</h2>
  <div id="export-controls">
    <button id="start-record" disabled>üî¥ Record & Export (MediaRecorder)</button>
    <button id="stop-record" disabled>‚èπ Stop</button>
    <button id="recordrtc" disabled>üü† Export with RecordRTC</button>
    <button id="ffmpegExport" disabled>üü¢ Export with FFmpeg</button>
  </div>

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('captureCanvas');
    const ctx = canvas.getContext('2d');

    const upload = document.getElementById('video-upload');
    const playToggle = document.getElementById('play-toggle');
    const rotateX = document.getElementById('rotateX');
    const rotateY = document.getElementById('rotateY');
    const rotateZ = document.getElementById('rotateZ');
    const scale = document.getElementById('scale');
    const blur = document.getElementById('blur');
    const brightness = document.getElementById('brightness');
    const startRecord = document.getElementById('start-record');
    const stopRecord = document.getElementById('stop-record');
    const recordrtcBtn = document.getElementById('recordrtc');
    const ffmpegBtn = document.getElementById('ffmpegExport');

    const allControls = [rotateX, rotateY, rotateZ, scale, blur, brightness];

    function applyTransforms() {
      video.style.transform = `
        rotateX(${rotateX.value}deg)
        rotateY(${rotateY.value}deg)
        rotateZ(${rotateZ.value}deg)
        scale(${scale.value})
      `;
      video.style.filter = `
        blur(${blur.value}px)
        brightness(${brightness.value})
      `;
    }

    allControls.forEach(control => {
      control.addEventListener('input', applyTransforms);
    });

    upload.addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (!file) return;
      const url = URL.createObjectURL(file);
      video.src = url;
      video.style.display = 'block';

      video.onloadeddata = () => {
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        playToggle.disabled = false;
        startRecord.disabled = false;
        stopRecord.disabled = false;
        recordrtcBtn.disabled = false;
        ffmpegBtn.disabled = false;
        allControls.forEach(c => c.disabled = false);
        video.play();
        playToggle.textContent = '‚è∏ Pause';
      };
    });

    playToggle.addEventListener('click', () => {
      if (video.paused) {
        video.play();
        playToggle.textContent = '‚è∏ Pause';
      } else {
        video.pause();
        playToggle.textContent = '‚ñ∂Ô∏è Play';
      }
    });

    let mediaRecorder;
    let recordedChunks = [];

    startRecord.addEventListener('click', () => {
      const stream = canvas.captureStream();
      recordedChunks = [];
      mediaRecorder = new MediaRecorder(stream);
      mediaRecorder.ondataavailable = e => recordedChunks.push(e.data);
      mediaRecorder.onstop = () => {
        const blob = new Blob(recordedChunks, { type: 'video/webm' });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = 'edited-video.webm';
        a.click();
      };
      mediaRecorder.start();
    });

    stopRecord.addEventListener('click', () => {
      if (mediaRecorder && mediaRecorder.state === 'recording') {
        mediaRecorder.stop();
      }
    });

    recordrtcBtn.addEventListener('click', () => {
      const recorder = RecordRTC(canvas.captureStream(), {
        type: 'video',
        mimeType: 'video/webm'
      });
      recorder.startRecording();
      setTimeout(() => {
        recorder.stopRecording(() => {
          const blob = recorder.getBlob();
          const url = URL.createObjectURL(blob);
          const a = document.createElement('a');
          a.href = url;
          a.download = 'recordrtc-video.webm';
          a.click();
        });
      }, 5000); // Record 5 seconds
    });

    ffmpegBtn.addEventListener('click', async () => {
      const { createFFmpeg, fetchFile } = FFmpeg;
      const ffmpeg = createFFmpeg({ log: true });
      await ffmpeg.load();
      const stream = canvas.captureStream();
      const recorder = new MediaRecorder(stream);
      let chunks = [];
      recorder.ondataavailable = e => chunks.push(e.data);
      recorder.onstop = async () => {
        const blob = new Blob(chunks);
        const arrayBuffer = await blob.arrayBuffer();
        ffmpeg.FS('writeFile', 'input.webm', new Uint8Array(arrayBuffer));
        await ffmpeg.run('-i', 'input.webm', 'output.mp4');
        const data = ffmpeg.FS('readFile', 'output.mp4');
        const url = URL.createObjectURL(new Blob([data.buffer], { type: 'video/mp4' }));
        const a = document.createElement('a');
        a.href = url;
        a.download = 'exported-video.mp4';
        a.click();
      };
      recorder.start();
      setTimeout(() => recorder.stop(), 5000);
    });
  </script>
</body>
</html>
