<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Futuristic Video Editor (MP4 Export + Trim)</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      background: #111;
      color: #fff;
    }

    #controls {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin: 10px;
    }

    #controls input[type=range],
    #controls input[type=number] {
      width: 100px;
    }

    #canvas-container {
      position: relative;
      width: 800px;
      height: 450px;
      background: #222;
      perspective: 1000px;
      border: 2px dashed #555;
      overflow: hidden;
    }

    #video-element {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      transform-origin: center;
    }

    .panel {
      background: #222;
      padding: 10px;
      border-radius: 10px;
    }

    button {
      background: #0a84ff;
      border: none;
      color: white;
      padding: 8px 16px;
      margin: 5px;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background: #005ecb;
    }
  </style>
</head>
<body>

  <h1>üé• Futuristic Video Editor (MP4 Export + Trimming)</h1>

  <input type="file" id="upload-video" accept="video/*">

  <div id="controls" class="panel">
    <label>Rotate X <input type="range" id="rotateX" min="-180" max="180" value="0"></label>
    <label>Rotate Y <input type="range" id="rotateY" min="-180" max="180" value="0"></label>
    <label>Rotate Z <input type="range" id="rotateZ" min="-180" max="180" value="0"></label>
    <label>Scale <input type="range" id="scale" min="0.1" max="2" step="0.1" value="1"></label>
    <label>Radius <input type="range" id="radius" min="0" max="100" value="0"></label>
    <label>Blur <input type="range" id="blur" min="0" max="10" value="0"></label>
    <label>Brightness <input type="range" id="brightness" min="0.5" max="2" step="0.1" value="1"></label>
    <label>Trim Start (sec) <input type="number" id="trimStart" min="0" value="0"></label>
    <label>Trim End (sec) <input type="number" id="trimEnd" min="1" value="5"></label>
    <button id="start-record">‚è∫ Start Export</button>
    <button id="stop-record" disabled>‚èπ Stop & Save MP4</button>
  </div>

  <div id="canvas-container">
    <video id="video-element" muted autoplay loop></video>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@ffmpeg/ffmpeg@0.12.6/dist/ffmpeg.min.js"></script>
  <script>
    const { createFFmpeg, fetchFile } = FFmpeg;
    const ffmpeg = createFFmpeg({ log: true });

    const video = document.getElementById('video-element');
    const upload = document.getElementById('upload-video');

    const rotateX = document.getElementById('rotateX');
    const rotateY = document.getElementById('rotateY');
    const rotateZ = document.getElementById('rotateZ');
    const scale = document.getElementById('scale');
    const radius = document.getElementById('radius');
    const blur = document.getElementById('blur');
    const brightness = document.getElementById('brightness');
    const trimStart = document.getElementById('trimStart');
    const trimEnd = document.getElementById('trimEnd');

    const startBtn = document.getElementById('start-record');
    const stopBtn = document.getElementById('stop-record');

    function updateStyles() {
      video.style.transform = `
        rotateX(${rotateX.value}deg)
        rotateY(${rotateY.value}deg)
        rotateZ(${rotateZ.value}deg)
        scale(${scale.value})
      `;
      video.style.borderRadius = radius.value + 'px';
      video.style.filter = `
        blur(${blur.value}px)
        brightness(${brightness.value})
      `;
    }

    [rotateX, rotateY, rotateZ, scale, radius, blur, brightness].forEach(input => {
      input.addEventListener('input', updateStyles);
    });

    upload.addEventListener('change', e => {
      const file = e.target.files[0];
      if (file) {
        const url = URL.createObjectURL(file);
        video.src = url;
        video.play();
      }
    });

    let recorder, chunks = [];

    startBtn.addEventListener('click', () => {
      chunks = [];
      const stream = document.getElementById('canvas-container').captureStream(30);
      recorder = new MediaRecorder(stream, { mimeType: 'video/webm' });

      recorder.ondataavailable = e => chunks.push(e.data);

      recorder.onstop = async () => {
        const webmBlob = new Blob(chunks, { type: 'video/webm' });
        const start = parseFloat(trimStart.value || 0);
        const end = parseFloat(trimEnd.value || 5);
        const duration = end - start;

        const arrayBuffer = await webmBlob.arrayBuffer();

        if (!ffmpeg.isLoaded()) {
          await ffmpeg.load();
        }

        ffmpeg.FS('writeFile', 'input.webm', new Uint8Array(arrayBuffer));

        await ffmpeg.run(
          '-ss', String(start),
          '-t', String(duration),
          '-i', 'input.webm',
          '-c:v', 'libx264',
          '-preset', 'fast',
          '-pix_fmt', 'yuv420p',
          'output.mp4'
        );

        const mp4Data = ffmpeg.FS('readFile', 'output.mp4');
        const mp4Blob = new Blob([mp4Data.buffer], { type: 'video/mp4' });

        const a = document.createElement('a');
        a.href = URL.createObjectURL(mp4Blob);
        a.download = 'edited-video.mp4';
        a.click();

        ffmpeg.FS('unlink', 'input.webm');
        ffmpeg.FS('unlink', 'output.mp4');
      };

      recorder.start();
      startBtn.disabled = true;
      stopBtn.disabled = false;
    });

    stopBtn.addEventListener('click', () => {
      recorder.stop();
      startBtn.disabled = false;
      stopBtn.disabled = true;
    });
  </script>
</body>
</html>
