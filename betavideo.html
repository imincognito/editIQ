<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ðŸŽ¬ Futuristic Video Editor + Export</title>
  <style>
    body {
      background: #111;
      color: white;
      font-family: sans-serif;
      text-align: center;
    }

    #canvas-container {
      width: 800px;
      height: 450px;
      margin: 20px auto;
      border: 2px dashed #666;
      background: #000;
      overflow: hidden;
      position: relative;
      perspective: 1000px;
    }

    video#video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      position: absolute;
      top: 0;
      left: 0;
      z-index: 10;
      pointer-events: none;
      transform-origin: center;
    }

    #controls, #export-controls {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin: 15px auto;
      max-width: 900px;
    }

    label {
      font-size: 14px;
    }

    input[type="range"] {
      width: 80px;
    }

    button {
      background: #0a84ff;
      border: none;
      color: white;
      padding: 8px 12px;
      margin: 5px;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background: #005ecb;
    }
  </style>
</head>
<body>

  <h1>ðŸŽ¥ Futuristic Video Editor + Export</h1>

  <input type="file" id="upload" accept="video/*" />

  <div id="canvas-container">
    <video id="video" muted autoplay playsinline loop></video>
  </div>

  <div id="controls">
    <label>RotateX <input type="range" id="rx" min="-180" max="180" value="0" /></label>
    <label>RotateY <input type="range" id="ry" min="-180" max="180" value="0" /></label>
    <label>RotateZ <input type="range" id="rz" min="-180" max="180" value="0" /></label>
    <label>Scale <input type="range" id="scale" min="0.1" max="2" step="0.1" value="1" /></label>
    <label>Blur <input type="range" id="blur" min="0" max="10" value="0" /></label>
    <label>Brightness <input type="range" id="bright" min="0.5" max="2" step="0.1" value="1" /></label>
  </div>

  <div id="export-controls">
    <button id="start-rtc">ðŸŽ¥ Start RecordRTC</button>
    <button id="stop-rtc" disabled>ðŸ’¾ Save WebM (RTC)</button>
    <button id="start-media">ðŸ“¹ Start MediaRecorder</button>
    <button id="stop-media" disabled>ðŸ’¾ Save WebM (Media)</button>
    <button id="export-mp4">ðŸŽ¬ Convert to MP4</button>
  </div>

  <!-- External libraries -->
  <script src="https://cdn.jsdelivr.net/npm/recordrtc@5.6.2/RecordRTC.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/file-saver@2.0.5/dist/FileSaver.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@ffmpeg/ffmpeg@0.12.6/dist/ffmpeg.min.js"></script>

  <script>
    const ffmpeg = FFmpeg.createFFmpeg({ log: true });

    const video = document.getElementById('video');
    const upload = document.getElementById('upload');
    const container = document.getElementById('canvas-container');

    const rx = document.getElementById('rx');
    const ry = document.getElementById('ry');
    const rz = document.getElementById('rz');
    const scale = document.getElementById('scale');
    const blur = document.getElementById('blur');
    const bright = document.getElementById('bright');

    const startRTC = document.getElementById('start-rtc');
    const stopRTC = document.getElementById('stop-rtc');
    const startMedia = document.getElementById('start-media');
    const stopMedia = document.getElementById('stop-media');
    const exportMP4 = document.getElementById('export-mp4');

    let stream = null;
    let rtc, media, chunks = [];

    function applyTransform() {
      video.style.transform = `
        rotateX(${rx.value}deg)
        rotateY(${ry.value}deg)
        rotateZ(${rz.value}deg)
        scale(${scale.value})
      `;
      video.style.filter = `blur(${blur.value}px) brightness(${bright.value})`;
    }

    [rx, ry, rz, scale, blur, bright].forEach(el =>
      el.addEventListener('input', applyTransform)
    );

    upload.addEventListener('change', e => {
      const file = e.target.files[0];
      if (!file) return;

      const url = URL.createObjectURL(file);
      video.src = url;
      video.load();

      video.onloadeddata = () => {
        video.play().catch(console.warn);
      };

      video.onplaying = () => {
        if (!stream) {
          stream = container.captureStream(30);
          console.log('ðŸŽ¥ Stream ready');
        }
      };
    });

    // RecordRTC
    startRTC.onclick = () => {
      if (!stream) return alert('Upload a video first');
      rtc = new RecordRTC(stream, { type: 'video' });
      rtc.startRecording();
      stopRTC.disabled = false;
    };

    stopRTC.onclick = () => {
      rtc.stopRecording(() => {
        const blob = rtc.getBlob();
        saveAs(blob, 'recordrtc-video.webm');
      });
      stopRTC.disabled = true;
    };

    // MediaRecorder
    startMedia.onclick = () => {
      if (!stream) return alert('Upload a video first');
      chunks = [];
      media = new MediaRecorder(stream, { mimeType: 'video/webm' });
      media.ondataavailable = e => chunks.push(e.data);
      media.onstop = () => {
        const blob = new Blob(chunks, { type: 'video/webm' });
        saveAs(blob, 'mediarecorder-video.webm');
      };
      media.start();
      startMedia.disabled = true;
      stopMedia.disabled = false;
    };

    stopMedia.onclick = () => {
      media.stop();
      startMedia.disabled = false;
      stopMedia.disabled = true;
    };

    // ffmpeg.js MP4 export
    exportMP4.onclick = async () => {
      if (!rtc) return alert('Use RecordRTC to record first.');
      const blob = rtc.getBlob();
      const buffer = await blob.arrayBuffer();

      if (!ffmpeg.isLoaded()) {
        await ffmpeg.load();
      }

      ffmpeg.FS('writeFile', 'input.webm', new Uint8Array(buffer));
      await ffmpeg.run('-i', 'input.webm', '-c:v', 'libx264', '-preset', 'fast', '-pix_fmt', 'yuv420p', 'output.mp4');
      const mp4Data = ffmpeg.FS('readFile', 'output.mp4');
      const mp4Blob = new Blob([mp4Data.buffer], { type: 'video/mp4' });
      saveAs(mp4Blob, 'converted-video.mp4');

      ffmpeg.FS('unlink', 'input.webm');
      ffmpeg.FS('unlink', 'output.mp4');
    };
  </script>
</body>
</html>
